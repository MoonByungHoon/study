<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
</head>

<style>
  *{
    margin: 0px;
    padding: 0px;
    text-align: center;
  }
  header{
    background-color: aqua;
  }
  main{
    background-color: aquamarine;
  }
  input{
    margin: 2px;
  }
</style>

<body>
  <header>
    <h1>회원 가입</h1>
  </header>
  <main>
    <form method="post" action="receive_member_info.jsp" id="member_info_push" onsubmit="return receive_member_info.jsp">
      아이디 &emsp;<input type="text" id="id" name="id" placeholder="아이디를 입력하세요."><br>
      패스워드 <input type="password" id="pw" name="pw" placeholder="패스워드를 입력하세요."><br>
      이름 &emsp;&emsp;<input type="text" id="name" name="name" placeholder="이름을 입력하세요."><br>
      주소 &emsp;&emsp;<input type="text" id="addr" name="addr" placeholder="주소를 입력하세요."><br>
      나이 &emsp;&emsp;<input type="text" id="age" name="age" placeholder="나이를 입력하세요."><br>
      가입 날짜 &ensp;&emsp;&emsp;&emsp;<input type="date" name="date" id="date"><br>
      &emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;
      <input type="submit" value="회원 가입">
    </form>
  </main>
</body>

</html>
