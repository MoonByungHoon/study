<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form action="회원가입 완료.html">
        <label for="아이디">&emsp;&emsp;&emsp;&emsp;아이디</label>
        <input type="text" placeholder="아이디 입력"><br>
        <label for="암호">&emsp;&emsp;&emsp;&emsp;&emsp;암호</label>
        <input type="password" placeholder="암호 입력"><br>
        <label for="이름">&emsp;&emsp;&emsp;&emsp;&emsp;이름</label>
        <input type="text" placeholder="이름 입력"><br>
        <label for="이름">&emsp;&emsp;&emsp;생년월일</label>
        <input type="date" style="cursor: pointer;"><br>
        <label for="주소">&emsp;&emsp;&emsp;&emsp;&emsp;주소</label>
        <input type="text" placeholder="주소 입력"><br>
        <label for="전화번호">&emsp;&emsp;&emsp;전화번호</label>
        <input type="text" placeholder="전화번호 입력"><br>
        <label for="전화번호">&emsp;&emsp;&emsp;&emsp;이메일</label>
        <input type="email" placeholder="이메일 입력"><br>
        <label for="nationality">&emsp;&emsp;&emsp;&emsp;&emsp;국적</label>
        <select name="nationality" id="nationality">
            <option value="한국">한국</option>
            <option value="한국">미국</option>
            <option value="한국">호주</option>
            <option value="한국">영국</option>
            <option value="한국">중국</option>
        </select><br><br>&emsp;
        <label for="사진 전송">신분증 첨부</label>
        <input type="file" style="cursor: pointer;"><br><br>
        <label for="컴퓨터 이용시간">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            방문 경로</label><br>
        <input type="checkbox" style="cursor: pointer;" value="1시간 미만">
        <label for="운동">웹서핑</label>
        <input type="checkbox" style="cursor: pointer;" value="1~2시간">
        <label for="운동">지인 소개</label>
        <input type="checkbox" style="cursor: pointer;" value="2~4시간">
        <label for="운동">팜플렛</label><br>
        <input type="checkbox" style="cursor: pointer;" value="4~6시간">
        <label for="운동">TV광고</label>
        <input type="checkbox" style="cursor: pointer;" value="6~8시간">
        <label for="운동">기타&nbsp</label><input type="text" placeholder="입력"><br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="submit" style="cursor: pointer;" value="로그인">
      </form> 
</body>
</html>
